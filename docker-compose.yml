services:
  3x-ui:
    image: ${XUI_IMAGE:-ghcr.io/mhsanaei/3x-ui:v2.8.9}
    container_name: 3x-ui
    restart: unless-stopped
    network_mode: host
    volumes:
      - ${XUI_DB_PATH:-./data/x-ui.db}:/etc/x-ui/x-ui.db
      # SSL certificates (uncomment for production)
      # - ${SSL_CERTS_PATH:-./certs}:/etc/x-ui/certs:ro
    environment:
      - XUI_DB_PATH=/etc/x-ui/x-ui.db

  nginx:
    image: ${NGINX_IMAGE:-nginx:alpine}
    container_name: nginx
    restart: unless-stopped
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ${NGINX_CONF_PATH:-./nginx.conf}:/etc/nginx/nginx.conf:ro
      - ${NGINX_CONFD_PATH:-./conf.d}:/etc/nginx/conf.d:ro
      - ${SSL_CERTS_PATH:-./certs}:/etc/letsencrypt:ro
      - ${SSL_CERTS_PATH:-./certs}/webroot:/var/www/certbot:ro
    depends_on:
      - 3x-ui

  certbot:
    image: certbot/certbot:latest
    container_name: certbot
    restart: unless-stopped
    volumes:
      - ${SSL_CERTS_PATH:-./certs}:/etc/letsencrypt
      - ${SSL_CERTS_PATH:-./certs}/webroot:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot --quiet; sleep 12h & wait $${!}; done;'"
