# ACME Challenge + XHTTP proxy for Let's Encrypt
# Domain: netherlands.aukustik.ru
server {
    listen 80;
    server_name netherlands.aukustik.ru;

    # ACME challenge - приоритет над проксированием
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
        allow all;
        default_type text/plain;
    }

    # Проксирование остальных запросов в 3x-ui XHTTP
    location / {
        proxy_pass http://3x-ui:80;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 86400;
    }
}
