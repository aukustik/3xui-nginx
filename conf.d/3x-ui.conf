# 3X-UI WebUI Reverse Proxy
# Domain: netherlands.aukustik.ru

upstream xui_webui {
    server 3x-ui:2053;
}

# HTTPS (port 8080) - WebUI
server {
    listen 8080 ssl;
    http2 on;
    server_name netherlands.aukustik.ru;

    ssl_certificate /etc/letsencrypt/acme.sh/netherlands.aukustik.ru_ecc/fullchain.cer;
    ssl_certificate_key /etc/letsencrypt/acme.sh/netherlands.aukustik.ru_ecc/netherlands.aukustik.ru.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;

    location / {
        proxy_pass http://xui_webui;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        
        # Buffer optimization to avoid temp files
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 8 128k;
        proxy_busy_buffers_size 256k;
        proxy_max_temp_file_size 0;
    }
}
