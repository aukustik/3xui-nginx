# 3X-UI WebUI Reverse Proxy
upstream xui_webui {
    server 3x-ui:8080;
}

# HTTPS configuration for WebUI
server {
    listen 8443 ssl;
    http2 on;
    server_name netherlands.aukustik.ru;

    ssl_certificate /etc/letsencrypt/acme.sh/netherlands.aukustik.ru_ecc/fullchain.cer;
    ssl_certificate_key /etc/letsencrypt/acme.sh/netherlands.aukustik.ru_ecc/netherlands.aukustik.ru.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;

    location / {
        proxy_pass http://xui_webui;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }
}
